<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var obj = {
            name : 'jack'
        }

        function fn(n) {
            n.name = 'rose'
            console.log(n.name)//rose
        }
        fn(obj)
        console.log(obj.name)//rose

    </script>
</body>
