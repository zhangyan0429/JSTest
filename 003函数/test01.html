<!DOCTYPE html>

<body>
    <script>
        /* 输入n为偶数时
            调用函数求1/2+1/4+。。。1/n
            输入奇数时
            调用函数求1/1+3/1+。。。+1/n
        */
        function sumJishu(n) {
            var sum = 0
            for (let i = 1; i <= n; i+=2) {
                sum = sum + 1/i
                
            }
            return sum
        }


        function sumOushu(n) {
            var sum = 0
            for (let i = 2; i <= n; i+=2) {
                sum = sum + 1/i
                
            }
            return sum
        }

        function inp(n) {
            var res
            if (n % 2) {
                res = sumJishu(n)
            }
            else{
               res = sumOushu(n)
            }
            return res
        }

        var res = inp(7)
        console.log(res)

    </script>


</body>
</html>
