<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 函数定义在哪，他的作用域就在哪 */

        var num = '全局变量num'
        
        function fn() {
            var num = '局部变量num'
            
            fn = function () {
                console.log(num)
            }
        }

        fn() //没打印num，只是把fn的指向变了
        fn() //打印局部变量num
    </script>
</body>
</html>
