<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        定义函数

            1.声明式函数
                function fn(){}
                fn：函数名
                （）：参数
                {}：代码段
        */
       function fun(){
           console.log('*')

       }
       /* 
        2.赋值型函数


       */

       var fun = function () {
           console.log('赋值型函数')
       }
    </script>
</head>
<body>
    
</body>
</html>
