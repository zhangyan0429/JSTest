    <script>

        //求n个数字的和

        function fn(){
            var sum = 0
            //自带一个arguments参数，是一个伪数组，可以用索引取值，
            for(i = 0;i < arguments.length;i++){
                sum +=arguments[i]
                
            }
            console.log(sum)
        }

        fn(1,2,3,4,5,6)
    </script>
