<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //声明式函数（在前后调用都可以）
        function fn() {
            console.log('我是fn函数')
        }
        //赋值式函数（只能在定义后调用）
        var fun = function () {
            console.log()
        }

        fn();
        fun();
    </script>
</head>
<body>
    
</body>
</html>
