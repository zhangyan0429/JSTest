<body>
    <input type="text" id = 'inp'>
    <button id = 'btn'>计算阶乘</button>
    <input type="text" id = 'result'>
    <script>

        
        btn.onclick = function jieCheng() {
            var n = inp.value - 0
            var sum = 1
            for (let i = 1; i <= n; i++) {
                sum = sum *i
                
            }
            result.value = sum
        }


    </script>
