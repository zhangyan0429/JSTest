<body>
    <script>

        /* 递归使用函数的手段，即自己调用自己 */

        function fn(n) {

            if (n === 1) {
                return 1
            }


            return n + fn(n-1) 
        }

        var res = fn(5)
        console.log(res)
    </script>
</body>
