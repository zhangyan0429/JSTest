<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "box">
        <!-- 我是注释 -->
        <p>helloworld</p>
    </div>
    <script>

        //区分节点的方法

        var box  = document.querySelector('.box')

        //元素节点
        var ele = box.firstElementChild

        //属性节点
        var attr = box.attributes[0]

        //文本节点
        var text = box.firstChild

        //注释节点
        var comment = box.childNodes[1]

        
        //节点类型
        console.log(ele.nodeType)
        console.log(attr.nodeType)
        console.log(text.nodeType)
        console.log(comment.nodeType)
        //节点名称
        console.log(ele.nodeName)//大写标签名
        console.log(attr.nodeName)
        console.log(text.nodeName)
        console.log(comment.nodeName)
        //节点的值
        console.log(ele.nodeValue)//元素节点的值是null
        console.log(attr.nodeValue)
        console.log(text.nodeValue)
        console.log(comment.nodeValue)
    </script>
</body>
</html>
