<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p{
            height: 30px;
            width: 30px;
            background-color: pink;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
    </div>
    <script>

        //以循环的方式给多个元素同时绑定事件

        var ps = document.querySelectorAll('p')

        for (let i = 0; i < ps.length; i++) {
            ps[i].onclick = function () {
                console.log('我被点击了')
                //在这里面不能用i变量，函数定义阶段i还没有值，运行的时候i已经是3了
                //可以用this关键字来指向ps[i]这个对象
            }
            
        }
    </script>
</body>
</html>
