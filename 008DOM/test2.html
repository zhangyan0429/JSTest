<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th><th>年龄</th><th>性别</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        
        var arr = new Array()
        arr = [
            {
                name : 'tom',
                age : 18,
                gender : '男'
            },
            {
                name : 'jerry',
                age : 19,
                gender : '女'
            },
            {
                name : 'zhangyan',
                age : 26,
                gender : '男'
            }
        ]
        var tBody = document.querySelector('tbody')
        var str = ''
        for (let i = 0; i < arr.length; i++) {
            //隔行变色
            if (i % 2 === 0) {
                str +='<tr style="background-color : gray;">'
            } else {
                str +='<tr style="background-color : pink;">'
            }
            
            for (const attr in arr[i]) {
                str += '<td>'
                str += arr[i][attr]
                str += '</td>'
                }



            str +='</tr>'

            
        }
        tBody.innerHTML = str

    </script>
</body>
</html>
