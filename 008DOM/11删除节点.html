    <script>
        var box = document.querySelector('.box')
        var p = document.querySelector('p')
        //cloneNode()
            //语法：元素.cloneNode()有一个参数选项

            //参数：表示是否克隆子节点，默认为false
        // var cloneBox = box.cloneNode()
        // console.log(cloneBox)

        box.removeChild(p)

        /* 
            1.创建节点
                createElement（）
                createTextNode()
            2.插入节点
                appendChilc（）
                insertBefore（）
            3.替换节点
                replaceChild（）
            4删除节点
                removeChild（子节点）
            5.克隆节点
                cloneNode（）
                    参数：false，不克隆子节点
                            true，克隆子节点
        */
        
    </script>
