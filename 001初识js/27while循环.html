<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            while循环
            while（条件）{条件满足执行的代码}
            
            对于一个循环来说：
                1.初始值            0
                2.条件判断          <3
                3.执行的代码        
                4.自身进行改变      +1
                
        */
        var n = 1
        var p = 0
        while (n <= 100) {
            p = p + n
            n++
        }
        console.log(p)
    </script>
</head>
