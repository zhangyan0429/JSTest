    <script>

        //比较运算符
        // ==（只比较值不比较数据类型）
        // ===（先比较数据类型，再比较值）
        // != （只比较值不比较数据类型）
        // !==（先比较数据类型，再比较值）
        // >,<,>=,<=

        var n1 = 100
        var n2 = '100'

        console.log(n1 ==n2)    //true
        console.log(undefined == null)  //true

        console.log(n1 === n2) //false
        console.log(undefined === null) //

        console.log(NaN == NaN) //false
        console.log(NaN === NaN) //false

    </script>
</head>
