<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        //弹出一个输入框：prompt（‘显示的文本’）
        //赋值给一个变量
        var data =  prompt('请输入一个0~6的数字')
        switch (data - 0) {
            case 0:
                console.log('星期日')
                break;
            case 1:
                console.log('星期一')
                break;
            case 2:
                console.log('星期二')
                break;
            case 3:
                console.log('星期三')
                break;
            case 4:
                console.log('星期四')
                break;
            case 5:
                console.log('星期五')
                break;
            case 6:
                console.log('星期六')
                break;
            default:
                console.log('重新输入')
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
