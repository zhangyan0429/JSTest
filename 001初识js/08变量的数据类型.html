<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = 100;
        var n2 = -100;
        var n3 = 100.1234;
        var n4 = 0100; //8进制
        var n5 = 0b100; //2进制
        var n6 = 0x100; //16进制
        var n7 = NaN; //也是数值类型，但表示一个非数字 not a number
        console.log(n1);
        console.log(n2);
        console.log(n3);
        console.log(n4);//输出10进制
        console.log(n5);
        console.log(n6);
        console.log(n7);
    </script>
</head>
<body>
    
</body>
</html>
