<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        //判断数据类型

        //typeof 你要检测的变量
        //typeof （你要检测的变量）
        //返回值是一个字符串
        //只能检测基本数据类型，null和复杂数据类型（如[]{}）不能准确检测（结果是object）
        var n1 = 100
        var n7 = NaN
        var n2 = 'zhangyan'
        var n3 = true
        var n4 = false
        var n5
        var n6 = null

        console.log(typeof n1)
        console.log(typeof n2)
        console.log(typeof n3)
        console.log(typeof n4)
        console.log(typeof n5)
        console.log(typeof n6)
        console.log(typeof n7)
        console.log(typeof [])
    </script>
</head>
