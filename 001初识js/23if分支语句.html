<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //if语句
        // if（条件）{  }else{  }
        //if (条件1){   } else if(条件2){   } 从第一个条件开始判断，如果第一个满足就执行第一个，后边都不判断了
        //如果都不满足就都不执行，直接执行下面的代码
        //if(条件1){}else if(条件2){} else{} 条件1和2都不满足时就执行else里的代码
        var score = 87
        if (score < 60 ) {
            console.log('E')
        } else if(score < 70){
            console.log('D')
        } else if(score < 80){
            console.log('C')
        } else if (score < 90){
            console.log('B')
        }else if( score <= 100){
            console.log('A')
        }
    </script>
</head>
<body>
    
</body>
</html>
