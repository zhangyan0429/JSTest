<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        /* 
        break;会立即停止循环
            
        */
       for (let index = 1; index < 10; index++) {
            console.log(index)
            if (index === 6) {
                break;
            }
           
       }
       console.log('跳出循环')
    </script>
</head>

</body>
</html>
