<!DOCTYPE html>

<body>
    <script>

        /* 选择排序
            1.假设数组中的第0个是最小的
            然后遍历数组，从1开始遍历
            如果谁比我小，那么就记录下索引，
            得到最小的数字的索引和0交换位置


            1.假设外层循环变量
            2.里层循环开始是外层变量+1
            3.交换外层循环变量
        */

        var arr = [3,5,9,7,2,8,1,6,4]

        for (let i = 0; i < arr.length; i++) {
            var minIndex = i
            
            for (let j = i+1; j < arr.length ; j++) {
                if (arr[minIndex] > arr[j]) {
                   minIndex = j
                }
                if (minIndex !== i) {
                    var temp = arr[i]
                arr[i] = arr[minIndex]
                arr[minIndex] = temp
                }
                
              
            }
        }
        console.log(arr)
    </script>
</body>
</html>
