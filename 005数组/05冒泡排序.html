<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [3,2,67,8,5,8,787,456,7,45,435,23]
        var t = 0
        for (let j = 0; j < arr.length - 1; j++) {
            for (let i = 0; i < arr.length - (j+1); i++) {
                if (arr[i] > arr[i+1]) {
                    t = arr[i]
                    arr[i] = arr[i+1]
                    arr[i+1] = t
                }
                
            }
            
        }
        console.log(arr)
    </script>
</body>
</html>
